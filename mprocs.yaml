procs:
  auth:
    shell: make dev
    cwd: auth-new
  frontend:
    shell: bun run dev
    cwd: frontend
  minio:
    shell: docker compose logs -f minio --no-log-prefix
    stop: SIGKILL
  alloy:
    shell: docker compose logs -f alloy --no-log-prefix | hl -P
    stop: SIGKILL
  loki:
    shell: docker compose logs -f loki --no-log-prefix | hl -P
    stop: SIGKILL
